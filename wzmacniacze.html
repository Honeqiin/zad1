<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Moja Strona Domowa</h1>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="gitary.html">Gitary</a></li>
                <li><a href="wzmacniacze.html">Wzmacniacze</a></li>
                <li><a href="formularz.html">Formularz</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Formularz kontaktowy</h2>
        <form>
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="birthdate">Data urodzenia:</label>
            <input type="date" id="birthdate" name="birthdate">
            
            <label for="range">Wybierz preferencje:</label>
            <input type="range" id="range" name="range" min="1" max="10">
            
            <input type="submit" value="Wyślij">
        </form>
    </main>
    <footer>
        <div class="fat-footer">
            <p>Kontakt: kontakt@mojastrona.pl</p>
            <p>Telefon: +48 123 456 789</p>
            <p>Adres: Ul. Przykładowa 1, 00-000 Miasto</p>
        </div>
    </footer>
</body>
</html>
